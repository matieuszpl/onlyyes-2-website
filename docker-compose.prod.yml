services:
  # 1. BAZA DANYCH
  db:
    image: postgres:16-alpine
    container_name: radio_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - radio_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. KOLEJKA ZADAÅƒ & CACHE
  redis:
    image: redis:7-alpine
    container_name: radio_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - radio_net

  # 3. BACKEND API (FastAPI)
  backend-api:
    build: ./backend
    container_name: radio_api
    restart: always
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend/src:/app/src
      - audio_temp:/app/audio_temp
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - radio_net

  # 4. BACKEND WORKER (Celery - AI, YouTube, AzuraCast Uploads)
  backend-worker:
    build: ./backend
    container_name: radio_worker
    restart: always
    command: celery -A src.tasks worker --beat --loglevel=info
    volumes:
      - ./backend/src:/app/src
      - audio_temp:/app/audio_temp
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
      - db
    networks:
      - radio_net

  # 5. FRONTEND (Node/Vite)
  frontend:
    build: ./frontend
    container_name: radio_frontend
    restart: always
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - radio_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://127.0.0.1:5173'', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on(''error'', () => process.exit(1))" || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # 6. NGINX (Reverse Proxy) - Traefik
  nginx:
    image: nginx:alpine
    container_name: radio_nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend-api:
        condition: service_started
    networks:
      - radio_net
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.onlyyes.entrypoints=http"
      - "traefik.http.routers.onlyyes.rule=Host(`onlyyes.matieusz.pl`)"
      - "traefik.http.middlewares.onlyyes-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.onlyyes.middlewares=onlyyes-https-redirect"
      - "traefik.http.routers.onlyyes-secure.entrypoints=https"
      - "traefik.http.routers.onlyyes-secure.rule=Host(`onlyyes.matieusz.pl`)"
      - "traefik.http.routers.onlyyes-secure.tls=true"
      - "traefik.http.routers.onlyyes-secure.service=onlyyes"
      - "traefik.http.services.onlyyes.loadbalancer.server.port=80"
      - "traefik.docker.network=proxy"

volumes:
  postgres_data:
  redis_data:
  audio_temp:

networks:
  radio_net:
    driver: bridge
  proxy:
    external: true
